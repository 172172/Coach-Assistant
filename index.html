<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coach Assistant</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #111;
      color: #fff;
    }
    button {
      padding: 1rem;
      font-size: 1.2rem;
      cursor: pointer;
      background: #00aaff;
      color: #fff;
      border: none;
      border-radius: 8px;
      margin-top: 1rem;
    }
    #output {
      margin-top: 2rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>Coach Assistant</h1>
  <p>Klicka p친 mikrofonen och st칛ll en fr친ga, t.ex: <em>"Hur g칬r jag ett sortbyte i tappen?"</em></p>
  <button id="micBtn">游꿗 Starta r칬st</button>
  <div id="output"></div>

  <script>
    const micBtn = document.getElementById('micBtn');
    const output = document.getElementById('output');

    const speak = (text) => {
      const synth = window.speechSynthesis;
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'sv-SE';
      synth.speak(utter);
    };

    const sendToChatGPT = async (text) => {
      output.innerHTML = "<strong>Du fr친gade:</strong> " + text + "<br><em>V칛ntar p친 svar...</em>";

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer DIN_OPENAI_API_NYCKEL_H츿R"
        },
        body: JSON.stringify({
          model: "gpt-4",
          messages: [
            { role: "system", content: "Du 칛r en professionell assistent p친 en produktionslinje. Du svarar bara p친 fr친gor om t.ex. Linje 65, sortbyten och annat som operat칬rer beh칬ver veta. Du svarar kort, tydligt och p친 svenska." },
            { role: "user", content: text }
          ]
        })
      });

      const data = await response.json();
      const answer = data.choices[0].message.content;
      output.innerHTML += "<br><strong>Svar:</strong> " + answer;
      speak(answer);
    };

    const startRecognition = () => {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognition = new SpeechRecognition();
      recognition.lang = 'sv-SE';
      recognition.start();

      recognition.onresult = function (event) {
        const text = event.results[0][0].transcript;
        sendToChatGPT(text);
      };

      recognition.onerror = function (event) {
        output.innerHTML = "<span style='color:red'>Fel: " + event.error + "</span>";
      };
    };

    micBtn.addEventListener('click', startRecognition);
  </script>
</body>
</html>
