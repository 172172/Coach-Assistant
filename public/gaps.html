<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Coach Assistant — Kunskapsluckor</title>
  <style>
    body { font-family: system-ui, sans-serif; background:#0b0b0f; color:#fff; padding:20px; }
    .row { display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    .card { background:#12141a; border:1px solid #232733; border-radius:12px; padding:14px; margin:10px 0; }
    button { padding:.5rem .8rem; border:none; border-radius:10px; cursor:pointer; }
    .approve { background:#22c55e; color:#0b0b0f; }
    .reject  { background:#ef4444; color:#fff; }
    textarea, pre { width:100%; min-height:120px; background:#0f1220; color:#dbe5ee; border:1px solid #232733; border-radius:10px; padding:10px; }
    select, input { background:#0f1220; color:#fff; border:1px solid #232733; border-radius:8px; padding:6px 8px; }
  </style>
</head>
<body>
  <h1>Kunskapsluckor</h1>
  <div class="row">
    <label>Status:</label>
    <select id="statusSel">
      <option value="open">open</option>
      <option value="approved">approved</option>
      <option value="rejected">rejected</option>
    </select>
    <input id="adminToken" placeholder="x-admin-token (om satt)" />
    <button id="reloadBtn">Ladda</button>
  </div>
  <div id="list"></div>

  <script>
    const statusSel = document.getElementById('statusSel');
    const list = document.getElementById('list');
    const reloadBtn = document.getElementById('reloadBtn');
    const adminToken = document.getElementById('adminToken');

    async function load() {
      list.innerHTML = 'Laddar...';
      const qs = new URLSearchParams({ status: statusSel.value });
      const res = await fetch('/api/gaps?' + qs.toString(), {
        headers: adminToken.value ? { 'x-admin-token': adminToken.value } : {}
      });
      const j = await res.json();
      list.innerHTML = '';
      (j.gaps || []).forEach(g => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <div><strong>Fråga:</strong> ${g.question}</div>
          <div style="opacity:.8;margin:4px 0">Coverage: ${(g.coverage||0).toFixed(3)} | Rubriker: ${(g.matched_headings||[]).join(', ') || '—'}</div>
          <div style="margin-top:6px"><strong>Föreslagen rubrik:</strong> ${g.draft_title || '—'}</div>
          <div><strong>Heading:</strong> ${g.draft_heading || '—'}</div>
          <div style="margin-top:6px"><strong>Utkast (markdown):</strong></div>
          <textarea readonly>${g.draft_md || ''}</textarea>
          <div style="margin-top:6px"><strong>Outline:</strong></div>
          <pre>${JSON.stringify(g.draft_outline || [], null, 2)}</pre>
          <div class="row" style="margin-top:8px">
            <button class="approve">Markera approved</button>
            <button class="reject">Markera rejected</button>
          </div>
        `;
        const [approveBtn, rejectBtn] = div.querySelectorAll('button');
        approveBtn.onclick = () => update(g.id, 'approve');
        rejectBtn.onclick  = () => update(g.id, 'reject');
        list.appendChild(div);
      });
    }

    async function update(id, action) {
      await fetch('/api/gaps', {
        method: 'POST',
        headers: { 'Content-Type':'application/json', ...(adminToken.value ? {'x-admin-token':adminToken.value} : {}) },
        body: JSON.stringify({ id, action })
      });
      load();
    }

    reloadBtn.onclick = load;
    load();
  </script>
</body>
</html>
