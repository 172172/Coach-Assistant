<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <title>Admin – Mata in manual</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:system-ui,Segoe UI,Arial,sans-serif;max-width:900px;margin:40px auto;padding:0 16px}
    h1{margin:0 0 12px}
    label{display:block;margin:.6rem 0 .2rem}
    input,textarea,button{width:100%;box-sizing:border-box}
    input,textarea{padding:.7rem;border:1px solid #ccc;border-radius:10px;background:#fff}
    textarea{min-height:380px;resize:vertical}
    button{margin-top:12px;padding:.9rem;border:none;border-radius:12px;background:#0ea5e9;color:#fff;font-weight:600;cursor:pointer}
    .row{display:flex;gap:10px}
    .row>*{flex:1}
    .ok{color:#16a34a}
    .err{color:#dc2626}
    .muted{color:#6b7280}
  </style>
</head>
<body>
  <h1>Mata in manual</h1>
  <p class="muted">Klistra in hela <code>assistant-knowledge.txt</code> här och klicka Spara. Detta skickas till <code>/api/admin/ingest</code> på samma domän.</p>

  <label for="title">Titel</label>
  <input id="title" value="Manual Linje 65">

  <div class="row">
    <label><input type="checkbox" id="setActive" checked> Sätt som aktiv version</label>
  </div>

  <label for="md">Manual (Markdown)</label>
  <textarea id="md" placeholder="### Avsnitt: ...&#10;Instruktioner..."></textarea>

  <button id="send">Spara i databasen</button>

  <pre id="out"></pre>

  <script>
    const $ = id => document.getElementById(id);
    $('send').onclick = async () => {
      const title = $('title').value.trim() || 'Manual Linje 65';
      const markdown = $('md').value;
      const setActive = $('setActive').checked;
      const out = $('out');
      out.textContent = 'Skickar...';
      try{
        const r = await fetch('/api/admin/ingest', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ title, markdown, setActive })
        });
        const j = await r.json();
        out.textContent = r.ok ? JSON.stringify(j,null,2) : ('Fel: ' + JSON.stringify(j,null,2));
        out.className = r.ok ? 'ok' : 'err';
      }catch(e){
        out.textContent = 'Fel: ' + e.message;
        out.className = 'err';
      }
    };
  </script>
</body>
</html>
