<!DOCTYPE html>
<html>
  <body>
    <button id="askBtn">Fråga assistenten</button>
    <pre id="output"></pre>

    <script>
      document.getElementById("askBtn").addEventListener("click", () => {
        fetch("/api/ask-assistant", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            query: "Hur byter vi format i OCME från 20-pack till 24-pack på Linje 65?"
          })
        })
        .then(res => res.json())
        .then(data => {
          document.getElementById("output").textContent = JSON.stringify(data, null, 2);
        });
      });
    </script>
  </body>
</html>
