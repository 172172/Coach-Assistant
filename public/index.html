<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coach Assistant</title>
  <link rel="icon" href="data:,">
  <style>
    :root { --bg:#0b0b0f; --fg:#fff; --acc:#00aaff; --mut:#b9c0c7; }
    body { font-family: system-ui, sans-serif; padding: 2rem; background: var(--bg); color: var(--fg); }
    .row { display:flex; gap:1rem; align-items:center; flex-wrap:wrap; }
    button { padding:.9rem 1.2rem; font-size:1rem; border:none; border-radius:12px; cursor:pointer; background:var(--acc); color:#fff; }
    #output { margin-top: 1rem; font-size:1.05rem; }
    .status { font-size:.95rem; color:#cfd6dd }
    .pill { background:#12141a; border:1px solid #232733; padding:.75rem .9rem; border-radius:12px; margin-top:.6rem }
    .dot { width:10px; height:10px; border-radius:50%; display:inline-block; margin-right:.5rem; vertical-align:middle }
    .listen { background:#22c55e } .think{ background:#facc15 } .speak{ background:#60a5fa } .idle{ background:#6b7280 }
    #vizWrap { margin-top:1rem; background:#0f1220; border:1px solid #20263a; border-radius:16px; padding:.5rem; }
    canvas { width:100%; height:140px; display:block; border-radius:12px; background:linear-gradient(180deg,#0f1220,#0b0c14); }
    .src { font-size:.85rem; color:#9aa3ad; margin-top:.3rem }
    .opts { display:flex; gap:.5rem; flex-wrap:wrap; margin-top:.5rem }
    .opt { padding:.4rem .6rem; border-radius:10px; border:1px solid #2a3040; background:#171b27; cursor:pointer; }
    .link { color:#8ecbff; cursor:pointer; text-decoration:underline; }
    .muted { color:#9aa3ad; font-size:.9rem; }
  </style>
</head>
<body>
  <h1>Coach Assistant</h1>
  <p class="status"><span class="dot idle"></span><span id="recStatus">Redo – tryck start. Prata för att avbryta svaret när som helst.</span></p>

  <div class="row">
    <button id="startBtn">▶️ Starta röstloop</button>
    <button id="stopBtn" style="background:#ef4444;display:none">⏹️ Stoppa</button>
  </div>

  <div id="vizWrap"><canvas id="viz" width="800" height="140"></canvas></div>
  <div id="output"></div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const stopBtn  = document.getElementById('stopBtn');
    const output   = document.getElementById('output');
    const recStatus= document.getElementById('recStatus');
    const canvas   = document.getElementById('viz');
    const ctx      = canvas.getContext('2d');

    // ---------- STATE ----------
    let state = 'IDLE', running = false;
    let profileName = localStorage.getItem('coach_profile') || null;

    // Mic / analyser
    let micStream = null, mediaRecorder = null, chunks = [];
    let audioCtxVAD = null, analyser = null, micArr = null;

    // TTS (stream)
    let ttsCtx = null, ttsGainNode = null, ttsAnalyser = null;
    let ttsAudio = null;
    const TTS_BASE_GAIN = 0.85;
    const TTS_DUCK_GAIN = 0.22;

    // Enkel kontext
    let lastQ = null;
    let lastA = null;

    // VAD/Barge-in
    const SILENCE_THRESHOLD = 12;
    const SILENCE_HOLD_MS   = 900;
    const MAX_RECORD_MS     = 12000;

    let speakBaseline = 0;
    const BARGE_MARGIN    = 4;
    const BARGE_MIN_LEVEL = 16;
    const BARGE_HOLD_MS   = 130;
    let bargeHold = 0;

    // MIME (Chrome → webm/opus, iOS → mp4/m4a)
    const REC_MIME =
      MediaRecorder.isTypeSupported('audio/webm;codecs=opus') ? 'audio/webm;codecs=opus' :
      MediaRecorder.isTypeSupported('audio/webm') ? 'audio/webm' :
      MediaRecorder.isTypeSupported('audio/mp4') ? 'audio/mp4' : '';
    const REC_EXT = REC_MIME.includes('mp4') ? 'm4a' : 'webm';

    // Anti-spam på hints
    let consecutiveDrops = 0;
    let lastHintAt = 0;
    const HINT_COOLDOWN_MS = 3500;

    // Adaptiv tystnadströskel (mild)
    let BASE_NOISE = 0;
    let DYNAMIC_SILENCE = SILENCE_THRESHOLD;

    // ---- Snälla trösklar (Chrome/webm = små filer) ----
    const MIN_SPEECH_MS  = 200;
    const MIN_BLOB_BYTES = (REC_MIME && REC_MIME.includes('webm')) ? 2000
                           : (REC_MIME && REC_MIME.includes('mp4'))  ? 3000
                           : 2000;

    // Voice-onset: starta inspelning först när röst verkligen börjar
    const ONSET_HOLD_MS  = 80;   // snabb start

    // Svartlista kända tystnadshallisar
    const HALLUCINATION_PATTERNS = /(patreon|prenumerera|videon|undertexter|amara\.org)/i;

    // --- lite mänskligare ton ibland ---
    function maybePep(text, kind="answer"){
      const chance = 0.15; // låg sannolikhet
      if (Math.random()>chance) return text;
      const A = kind==="clarify"
        ? ["Absolut — en snabb grej först:", "Yes, bara en sak:", "Toppen — för att göra rätt:"]
        : ["Absolut, chefen! Det löser vi.", "Självklart — så här gör du.", "Grymt, då kör vi."];
      return `${A[Math.floor(Math.random()*A.length)]} ${text}`;
    }

    function setStatus(mode, text) {
      const dotClass = mode === 'LISTENING' ? 'listen' : mode === 'THINKING' ? 'think' : mode === 'SPEAKING' ? 'speak' : 'idle';
      recStatus.previousElementSibling.className = `dot ${dotClass}`;
      recStatus.textContent = text + (profileName ? `  • Profil: ${profileName}` : '');
    }

    // ---------- Utils ----------
    function rmsLevel(uint8PCM) {
      let sum=0; for (let i=0;i<uint8PCM.length;i++){ const v=uint8PCM[i]-128; sum+=v*v; }
      const rms=Math.sqrt(sum/uint8PCM.length);
      return Math.min(255, Math.max(0, Math.round(rms*6)));
    }
    function trySetProfileFrom(text) {
      const t=(text||'').toLowerCase();
      const m=t.match(/\b(det är|de e|det e|jag heter|mitt namn är)\s+([a-zåäö\- ]{2,})/i);
      if (m){ const name=m[2].trim().split(/\s+/)[0]; if(name){ profileName=name.charAt(0).toUpperCase()+name.slice(1); localStorage.setItem('coach_profile',profileName); output.insertAdjacentHTML('beforeend',`<div class="pill">Profil aktiverad: <strong>${profileName}</strong></div>`); return true; } }
      if (/\b(glöm min profil|ta bort profil)\b/i.test(t)){ profileName=null; localStorage.removeItem('coach_profile'); output.insertAdjacentHTML('beforeend',`<div class="pill">Profil rensad – neutral stil.</div>`); return true; }
      return false;
    }
    async function calibrateNoiseOnce() {
      if (!analyser || !micArr) return;
      let acc = 0, n = 0; 
      const t0 = performance.now();
      while (performance.now() - t0 < 220) {
        analyser.getByteTimeDomainData(micArr);
        acc += rmsLevel(micArr); n++;
        await new Promise(r => setTimeout(r, 30));
      }
      BASE_NOISE = Math.round(acc / Math.max(1, n));
      DYNAMIC_SILENCE = Math.max(6, BASE_NOISE + 2); // sänkt → onset triggar lättare
    }

    // ---------- Visualizer + BARGe-IN monitor ----------
    let rafId = null, lastTs = 0, phase = 0;
    function loop(ts){
      const dt = Math.min(200, ts - (lastTs||ts)); lastTs = ts;

      let micLevel = 0, ttsLevel = 0;
      if (analyser && micArr){ analyser.getByteTimeDomainData(micArr); micLevel = rmsLevel(micArr); }
      if (ttsAnalyser){
        const arr = new Uint8Array(ttsAnalyser.fftSize);
        ttsAnalyser.getByteTimeDomainData(arr);
        ttsLevel = rmsLevel(arr);
      }

      // Barge-in + ducking
      if (running && state === 'SPEAKING' && analyser){
        speakBaseline = speakBaseline ? (0.92*speakBaseline + 0.08*micLevel) : micLevel;
        const threshold = Math.max(BARGE_MIN_LEVEL, speakBaseline + BARGE_MARGIN);
        if (micLevel > threshold) {
          if (ttsGainNode && ttsCtx) { try { ttsGainNode.gain.setTargetAtTime(TTS_DUCK_GAIN, ttsCtx.currentTime, 0.015); } catch {} }
          bargeHold += dt;
          if (bargeHold >= BARGE_HOLD_MS){ stopTTS(); startListening(); bargeHold = 0; }
        } else {
          bargeHold = 0;
          if (ttsGainNode && ttsCtx) { try { ttsGainNode.gain.setTargetAtTime(TTS_BASE_GAIN, ttsCtx.currentTime, 0.05); } catch {} }
        }
      }

      drawViz(micLevel, ttsLevel);
      rafId = requestAnimationFrame(loop);
    }
    function drawViz(micLevel, ttsLevel){
      const w=canvas.width, h=canvas.height;
      ctx.clearRect(0,0,w,h);
      const g=ctx.createLinearGradient(0,0,0,h);
      g.addColorStop(0,'#0e1222'); g.addColorStop(1,'#0a0d18'); ctx.fillStyle=g; ctx.fillRect(0,0,w,h);
      const base = state==='SPEAKING'? ttsLevel : micLevel;
      const amp  = Math.min(1, base/50); phase += 0.015 + amp*0.02;
      const cx=w*0.5, cy=h*0.56, radius=26+amp*18;
      ctx.beginPath();
      for(let i=0;i<64;i++){
        const ang=(i/64)*Math.PI*2;
        const r=radius + Math.sin(ang*3 + phase*3)*4*amp + Math.cos(ang*2.2 + phase*2)*3*amp;
        const x=cx+Math.cos(ang)*r, y=cy+Math.sin(ang)*r;
        if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
      }
      ctx.closePath();
      const blobGrad=ctx.createRadialGradient(cx,cy,radius*0.3,cx,cy,radius*1.1);
      blobGrad.addColorStop(0, state==='SPEAKING'?'#63b3ff':'#3fe08a'); blobGrad.addColorStop(1,'#0b1022');
      ctx.fillStyle=blobGrad; ctx.fill();
      ctx.beginPath();
      const mid=h*0.78, A=10+amp*22, freq=0.018+amp*0.01;
      for(let x=0;x<w;x++){ const y=mid + Math.sin(x*freq + phase*4)*A*Math.cos(x*0.003 + phase); if(x===0) ctx.moveTo(x,y); else ctx.lineTo(x,y); }
      ctx.strokeStyle = state==='SPEAKING'?'rgba(99,179,255,0.9)':'rgba(63,224,138,0.9)';
      ctx.lineWidth=2; ctx.stroke();
    }

    // ---------- TTS (STREAM) ----------
    function stopTTS(){
      try { if (ttsAudio) { ttsAudio.pause(); ttsAudio.src = ""; ttsAudio.load(); } } catch {}
      ttsAudio = null; ttsAnalyser = null;
      if (ttsCtx) { try { ttsCtx.close(); } catch {} }
      ttsCtx = null; ttsGainNode = null;
    }
    async function speak(text){
      stopTTS();
      state='SPEAKING'; setStatus(state,'Svarar… (prata för att avbryta)');
      try{
        const url = `/api/tts-stream?text=${encodeURIComponent(text)}&latency=3`;
        ttsAudio = new Audio();
        ttsAudio.src = url; ttsAudio.preload = "auto"; ttsAudio.crossOrigin = "anonymous";

        ttsCtx = new (window.AudioContext||window.webkitAudioContext)();
        await ttsCtx.resume().catch(()=>{});
        ttsGainNode = ttsCtx.createGain(); ttsGainNode.gain.value = TTS_BASE_GAIN;

        const srcNode = ttsCtx.createMediaElementSource(ttsAudio);
        ttsAnalyser = ttsCtx.createAnalyser(); ttsAnalyser.fftSize = 1024;
        srcNode.connect(ttsGainNode).connect(ttsAnalyser).connect(ttsCtx.destination);

        speakBaseline = 0; bargeHold = 0;
        await ttsAudio.play();

        ttsAudio.onended = ()=>{ if(running) startListening(); };
        ttsAudio.onerror = ()=>{ if (running) startListening(); };
      }catch(err){
        console.error('TTS-stream-fel:',err);
        output.insertAdjacentHTML('beforeend',"<div class='pill'>Kunde inte spela upp ljud (stream).</div>");
        if(running) startListening();
      }
    }

    // ---------- UI “Visa detaljer” ----------
    function renderDetails(cards, followUp){
      const srcNote = (Array.isArray(cards.matched_headings) && cards.matched_headings.length)
        ? `<div class="src">Hämtat från: ${cards.matched_headings.join(', ')}</div>` : '';
      return `
        <div class="muted"><strong>Sammanfattning:</strong> ${cards.summary||'—'}</div>
        ${cards.steps?.length ? `<div class="muted"><strong>Steg:</strong><br>- ${cards.steps.join('<br>- ')}</div>` : ''}
        ${cards.pitfalls?.length ? `<div class="muted"><strong>Fallgropar:</strong><br>- ${cards.pitfalls.join('<br>- ')}</div>` : ''}
        ${cards.explanation ? `<details style="margin-top:.4rem"><summary class="link">Förklaring</summary><div class="muted" style="margin-top:.4rem">${cards.explanation}</div></details>` : ''}
        ${srcNote}
        ${followUp ? `<div style="margin-top:.4rem;opacity:.9"><em>${followUp}</em></div>` : ''}
      `;
    }

    // ---------- CHAT ----------
    async function askAssistant(text){
      state='THINKING'; setStatus(state,'Bearbetar…');
      output.insertAdjacentHTML('beforeend', `<div class="pill"><strong>Du sa:</strong> ${text}</div>`);
      try{
        const res = await fetch('/api/chat',{
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ message:text, profile: profileName||null, prev: { question: lastQ, assistant: lastA } })
        });
        const data=await res.json(); if(!res.ok) throw new Error(data?.error || 'Chat-fel');

        let r=data.reply; if(typeof r==='string'){ try{ r=JSON.parse(r); }catch{} }
        if(!r || typeof r!=='object'){ r = { spoken: 'Jag kunde inte formulera ett svar.' }; }

        // Klarifiering?
        if (r.need?.clarify) {
          const opts = Array.isArray(r.need.options) ? r.need.options : [];
          const html = `
            <div class="pill">
              <div>${r.need.question || 'Behöver lite mer info.'}</div>
              ${opts.length ? `<div class="opts">${opts.map(o => `<button class="opt" data-opt="${o}">${o}</button>`).join('')}</div>` : ''}
            </div>`;
          output.insertAdjacentHTML('beforeend', html);
          document.querySelectorAll('.opt').forEach(btn=>{
            btn.addEventListener('click', ()=>{
              const val = btn.getAttribute('data-opt');
              output.insertAdjacentHTML('beforeend', `<div class="pill"><strong>Du sa:</strong> ${val}</div>`);
              askAssistant(val);
            });
          });
          await speak(maybePep(r.spoken || r.need.question || 'En sak till…', 'clarify'));
          lastQ = text; lastA = r;
          return;
        }

        // Vanligt svar
        const bubble = document.createElement('div');
        bubble.className = 'pill';
        const uid = Date.now().toString();
        bubble.innerHTML = `<div>${r.spoken || 'Klart.'}</div>
                            <div style="margin-top:.5rem"><span class="link" id="toggle_${uid}">Visa detaljer</span></div>
                            <div id="details_${uid}" style="display:none;margin-top:.5rem">${renderDetails(r.cards||{}, r.follow_up||'')}</div>`;
        output.appendChild(bubble);

        const toggle = bubble.querySelector(`#toggle_${uid}`);
        const details = bubble.querySelector(`#details_${uid}`);
        toggle.addEventListener('click', ()=>{
          const open = details.style.display !== 'none';
          details.style.display = open ? 'none' : 'block';
          toggle.textContent = open ? 'Visa detaljer' : 'Dölj detaljer';
        });

        lastQ = text; lastA = r;
        await speak(maybePep(r.spoken || 'Okej.', 'answer'));
      }catch(err){
        console.error('Chat-fel:',err);
        output.insertAdjacentHTML('beforeend', `<div class="pill">Kunde inte få svar från AI.</div>`);
        if(running) startListening();
      }
    }

    // ---------- Whisper ----------
    async function transcribe(blob){
      const fd = new FormData();
      const typedBlob = new Blob([blob], { type: REC_MIME || 'audio/webm' });
      fd.append('audio', typedBlob, `audio.${REC_EXT}`);
      fd.append('mime', REC_MIME || 'audio/webm');
      const res=await fetch('/api/whisper',{ method:'POST', body: fd });
      const data=await res.json(); if(!res.ok) throw new Error(data?.error || 'Transkriberingsfel');
      return (data.text||'').trim();
    }

    // ---------- LISTEN ----------
    let monitorTimer = null;  // väntar på röst innan inspelning
    let fallbackTimer = null; // starta ändå om onset ej triggar

    async function startListening(){
      if(!running) return;
      stopTTS();
      state='LISTENING'; setStatus(state,'Lyssnar… (börja prata när du vill)');

      // stäng ev. pågående
      try{ mediaRecorder && mediaRecorder.state!=='inactive' && mediaRecorder.stop(); }catch{}
      if (monitorTimer) { clearInterval(monitorTimer); monitorTimer = null; }
      if (fallbackTimer){ clearTimeout(fallbackTimer); fallbackTimer = null; }

      await calibrateNoiseOnce();
      const speechThreshold = Math.max(DYNAMIC_SILENCE + 1, 10);
      let onsetMs = 0;

      // Fallback: om vi inte ser röst på 2.5 s, starta ändå
      fallbackTimer = setTimeout(()=>{
        if (monitorTimer){ clearInterval(monitorTimer); monitorTimer=null; }
        beginRecording(speechThreshold);
      }, 2500);

      // Vänta på röst-onset
      monitorTimer = setInterval(()=>{
        if (!running) return;
        analyser.getByteTimeDomainData(micArr);
        const lvl = rmsLevel(micArr);
        if (lvl >= speechThreshold) {
          onsetMs += 50;
          if (onsetMs >= ONSET_HOLD_MS) {
            clearInterval(monitorTimer); monitorTimer=null;
            clearTimeout(fallbackTimer); fallbackTimer=null;
            beginRecording(speechThreshold);
          }
        } else {
          onsetMs = 0;
        }
      }, 50);
    }

    function beginRecording(speechThreshold){
      chunks=[]; const startedAt=performance.now();
      let silentMs=0, talkMs=0;

      mediaRecorder = REC_MIME ? new MediaRecorder(micStream, { mimeType: REC_MIME, audioBitsPerSecond: 128000 })
                               : new MediaRecorder(micStream);
      mediaRecorder.ondataavailable = (e)=>{ if(e.data.size>0) chunks.push(e.data); };
      mediaRecorder.onstop = async ()=>{
        const blob=new Blob(chunks,{type: REC_MIME || 'audio/webm'}); if(!running) return;

        // Gate: visa hint sparsamt
        if (talkMs < Math.max(120, MIN_SPEECH_MS) || blob.size < MIN_BLOB_BYTES) {
          const now = performance.now();
          const shouldHint = (talkMs >= 120) && (now - lastHintAt > HINT_COOLDOWN_MS);
          if (shouldHint){
            const why = (talkMs < MIN_SPEECH_MS) ? `för kort (${talkMs} ms)` : `för liten inspelning (${blob.size} B)`;
            output.insertAdjacentHTML('beforeend', `<div class="pill">Hörde dig men det blev ${why}. Säg aningen längre (0,5–1 s) och pausa en halv sekund efter.</div>`);
            lastHintAt = now;
          }
          consecutiveDrops++;
          const backoff = Math.min(1500, 300 * consecutiveDrops);
          setTimeout(()=> { if(running) startListening(); }, backoff);
          return;
        }
        consecutiveDrops = 0;

        try{
          const text = await transcribe(blob);
          if (!text || HALLUCINATION_PATTERNS.test(text)) { startListening(); return; }
          if(!trySetProfileFrom(text)){
            if(text) await askAssistant(text);
            else { output.insertAdjacentHTML('beforeend',"<div class='pill'>Hörde inget tydligt. Prova igen.</div>"); startListening(); }
          } else { startListening(); }
        }catch(err){
          console.error('Whisper-fel:',err);
          output.insertAdjacentHTML('beforeend',"<div class='pill'>Kunde inte transkribera ljudet.</div>");
          startListening();
        }
      };
      mediaRecorder.start();

      const vadTimer=setInterval(()=>{
        if (!running || !mediaRecorder || mediaRecorder.state==='inactive'){ clearInterval(vadTimer); return; }
        analyser.getByteTimeDomainData(micArr);
        const lvl = rmsLevel(micArr);
        if (lvl >= speechThreshold) { talkMs += 100; silentMs = 0; }
        else { silentMs += 100; }
        const elapsed = performance.now()-startedAt;
        if (silentMs >= SILENCE_HOLD_MS || elapsed > MAX_RECORD_MS){
          clearInterval(vadTimer);
          try{ mediaRecorder.state!=='inactive' && mediaRecorder.stop(); }catch{}
        }
      },100);
    }

    // ---------- START/STOP ----------
    async function startLoop(){
      if(running) return; running=true;
      startBtn.style.display='none'; stopBtn.style.display='inline-block';
      try{
        micStream = await navigator.mediaDevices.getUserMedia({
          audio: { echoCancellation:true, noiseSuppression:true, autoGainControl:false }
        });
      }catch(e){
        output.insertAdjacentHTML('beforeend', "<div class='pill'>Mikrofon kunde inte startas (behörighet?).</div>");
        running=false; startBtn.style.display='inline-block'; stopBtn.style.display='none'; return;
      }
      audioCtxVAD = new (window.AudioContext||window.webkitAudioContext)();
      await audioCtxVAD.resume().catch(()=>{});
      const src = audioCtxVAD.createMediaStreamSource(micStream);
      analyser = audioCtxVAD.createAnalyser(); analyser.fftSize = 2048;
      micArr = new Uint8Array(analyser.fftSize); src.connect(analyser);
      if(!rafId) rafId = requestAnimationFrame(loop);
      startListening();
    }
    function stopLoop(){
      running=false; state='IDLE'; setStatus(state,'Stoppad');
      startBtn.style.display='inline-block'; stopBtn.style.display='none';
      if(rafId){ cancelAnimationFrame(rafId); rafId=null; lastTs=0; }
      try{ mediaRecorder && mediaRecorder.state!=='inactive' && mediaRecorder.stop(); }catch{}
      if (monitorTimer) { clearInterval(monitorTimer); monitorTimer = null; }
      if (fallbackTimer){ clearTimeout(fallbackTimer); fallbackTimer = null; }
      if(analyser){ try{ analyser.disconnect(); }catch{} }
      if(audioCtxVAD){ try{ audioCtxVAD.close(); }catch{} }
      analyser=null; audioCtxVAD=null; micArr=null;
      stopTTS();
      if(micStream){ micStream.getTracks().forEach(t=>t.stop()); micStream=null; }
    }

    // Manuell avbryt (klick/space)
    document.addEventListener('click', ()=>{ if (running && state==='SPEAKING'){ stopTTS(); startListening(); }});
    window.addEventListener('keydown',(e)=>{ if(e.key===' ' && state==='SPEAKING'){ e.preventDefault(); stopTTS(); startListening(); }});
    window.addEventListener('keydown', (e)=>{ if(e.key==='Escape') stopLoop(); });

    startBtn.addEventListener('click', startLoop);
    stopBtn.addEventListener('click', stopLoop);
  </script>
</body>
</html>
