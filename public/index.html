<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coach Assistant</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #111;
      color: #fff;
    }
    button {
      padding: 1rem;
      font-size: 1.2rem;
      cursor: pointer;
      background: #00aaff;
      color: #fff;
      border: none;
      border-radius: 8px;
      margin-top: 1rem;
    }
    #output {
      margin-top: 2rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>Coach Assistant</h1>
  <p>Klicka p√• mikrofonen och st√§ll en fr√•ga, t.ex: <em>"Hur g√∂r jag ett sortbyte i tappen?"</em></p>
  <button id="micBtn">üé§ Starta r√∂st</button>
  <div id="output"></div>

  <script>
    const micBtn = document.getElementById('micBtn');
    const output = document.getElementById('output');
    let audio = null;

    const speak = async (text) => {
      try {
        const res = await fetch('/api/tts', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ text })
        });

        if (!res.ok) throw new Error("Fel vid TTS-svar");

        const blob = await res.blob();
        const url = URL.createObjectURL(blob);

        if (!audio) {
          audio = new Audio();
          audio.autoplay = true;
        }

        audio.src = url;
        audio.volume = 1.0; // ‚úÖ S√§tt volymen till max
        audio.play();
      } catch (err) {
        console.error("TTS-fel:", err);
        output.innerHTML += "<br><span style='color:red'>Kunde inte spela upp ljud.</span>";
      }
    };

    const sendToChatGPT = async (text) => {
      output.innerHTML = "<strong>Du fr√•gade:</strong> " + text + "<br><em>V√§ntar p√• svar...</em>";

      const fileResponse = await fetch("https://raw.githubusercontent.com/172172/Coach-Assistant/main/assistant-knowledge.txt");
      const knowledge = await fileResponse.text();

      const response = await fetch("/api/chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          knowledge: knowledge,
          message: text
        })
      });

      const data = await response.json();
      const answer = data.reply;
      output.innerHTML += "<br><strong>Svar:</strong> " + answer;
      speak(answer);
    };

    const startRecognition = () => {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognition = new SpeechRecognition();
      recognition.lang = 'sv-SE';
      recognition.start();

      recognition.onresult = function (event) {
        const text = event.results[0][0].transcript;
        sendToChatGPT(text);
      };

      recognition.onerror = function (event) {
        output.innerHTML = "<span style='color:red'>Fel: " + event.error + "</span>";
      };
    };

    micBtn.addEventListener('click', () => {
      if (!audio) {
        audio = new Audio();
        audio.autoplay = true;
      }
      startRecognition();
    });
  </script>
</body>
</html>
