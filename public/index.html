<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coach Assistant</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #111;
      color: #fff;
    }
    button {
      padding: 1rem;
      font-size: 1.2rem;
      cursor: pointer;
      background: #00aaff;
      color: #fff;
      border: none;
      border-radius: 8px;
      margin-top: 1rem;
    }
    #output {
      margin-top: 2rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>Coach Assistant</h1>
  <p>Klicka p친 mikrofonen och st칛ll en fr친ga, t.ex: <em>"Hur g칬r jag ett sortbyte i tappen?"</em></p>
  <button id="micBtn">游꿗 Starta r칬st</button>
  <div id="output"></div>

  <script>
    const micBtn = document.getElementById('micBtn');
    const output = document.getElementById('output');

    const speak = async (text) => {
      try {
        const res = await fetch('/api/tts', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ text })
        });

        if (!res.ok) throw new Error("Fel vid TTS-svar");

        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        const audio = new Audio(url);
        audio.play();
      } catch (err) {
        console.error("TTS-fel:", err);
        output.innerHTML += "<br><span style='color:red'>Kunde inte spela upp ljud.</span>";
      }
    };

    const sendToChatGPT = async (text) => {
  output.innerHTML = "<strong>Du fr친gade:</strong> " + text + "<br><em>V칛ntar p친 svar...</em>";

  // H칛mta kunskapen fr친n din GitHub-fil
  const fileResponse = await fetch("https://raw.githubusercontent.com/172172/Coach-Assistant/main/assistant-knowledge.txt");
  const knowledge = await fileResponse.text();

  const response = await fetch("/api/chat", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      knowledge: knowledge,
      message: text
    })
  });

  const data = await response.json();
  const answer = data.reply;
  output.innerHTML += "<br><strong>Svar:</strong> " + answer;
  speak(answer);
};


    const startRecognition = () => {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognition = new SpeechRecognition();
      recognition.lang = 'sv-SE';
      recognition.start();

      recognition.onresult = function (event) {
        const text = event.results[0][0].transcript;
        sendToChatGPT(text);
      };

      recognition.onerror = function (event) {
        output.innerHTML = "<span style='color:red'>Fel: " + event.error + "</span>";
      };
    };

    micBtn.addEventListener('click', startRecognition);
  </script>
</body>
</html>
