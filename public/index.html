<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coach Assistant â€“ Linje 65 (Realtime, Stabil)</title>
  <style>
    :root{
      --bg:#0b0f14;
      --panel:#121821;
      --text:#e6edf3;
      --muted:#9fb0c3;
      --accent:#5eead4;
      --danger:#f87171;
      --pill:#182232;
      --carlsberg-green:#007a33;
      --carlsberg-gold:#ffd700;
      --carlsberg-dark-green:#0b6e4f;
    }
    
    html,body{
      height:100%;
      overflow-x:hidden;
      /* Mobile background fallback */
      background-color: #0b0f14;
    }
    
    body{
      margin:0;
      font-family:'Orbitron',system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Noto Sans","Helvetica Neue",Arial;
      /* Enhanced mobile-compatible background */
      background: #0b0f14;
      background: -webkit-radial-gradient(1200px 600px at 20% 0%, #0e1621, #0b0f14 75%);
      background: -moz-radial-gradient(1200px 600px at 20% 0%, #0e1621, #0b0f14 75%);
      background: radial-gradient(1200px 600px at 20% 0%, #0e1621, #0b0f14 75%);
      color: #e6edf3;
      color: var(--text);
      position:relative;
      min-height: 100vh;
    }
    
    /* Enhanced Holographic Background - Mobile Compatible */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0b0f14;
      background: 
        -webkit-radial-gradient(circle at 20% 80%, rgba(0,122,51,0.1) 0%, transparent 50%),
        -webkit-radial-gradient(circle at 80% 20%, rgba(255,215,0,0.05) 0%, transparent 50%),
        -webkit-radial-gradient(circle at 40% 40%, rgba(0,122,51,0.03) 0%, transparent 50%);
      background: 
        -moz-radial-gradient(circle at 20% 80%, rgba(0,122,51,0.1) 0%, transparent 50%),
        -moz-radial-gradient(circle at 80% 20%, rgba(255,215,0,0.05) 0%, transparent 50%),
        -moz-radial-gradient(circle at 40% 40%, rgba(0,122,51,0.03) 0%, transparent 50%);
      background: 
        radial-gradient(circle at 20% 80%, rgba(0,122,51,0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255,215,0,0.05) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(0,122,51,0.03) 0%, transparent 50%);
      z-index: -1;
      -webkit-animation: backgroundShift 20s ease-in-out infinite;
      animation: backgroundShift 20s ease-in-out infinite;
    }
    
    /* Animated Hexagons */
    .hexagon-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      opacity: 0.1;
    }
    
    .hexagon {
      position: absolute;
      width: 60px;
      height: 60px;
      border: 1px solid #007a33;
      border: 1px solid var(--carlsberg-green);
      border-radius: 10px;
      -webkit-transform: rotate(45deg);
      transform: rotate(45deg);
      -webkit-animation: hexFloat 6s ease-in-out infinite;
      animation: hexFloat 6s ease-in-out infinite;
    }
    
    .hex-1 { top: 10%; left: 10%; -webkit-animation-delay: 0s; animation-delay: 0s; }
    .hex-2 { top: 20%; right: 20%; -webkit-animation-delay: 1s; animation-delay: 1s; }
    .hex-3 { bottom: 30%; left: 15%; -webkit-animation-delay: 2s; animation-delay: 2s; }
    .hex-4 { bottom: 20%; right: 10%; -webkit-animation-delay: 3s; animation-delay: 3s; }
    .hex-5 { top: 50%; left: 5%; -webkit-animation-delay: 4s; animation-delay: 4s; }
    .hex-6 { top: 60%; right: 5%; -webkit-animation-delay: 5s; animation-delay: 5s; }
    
    /* Scanlines */
    .scanlines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0,122,51,0.03) 2px,
        rgba(0,122,51,0.03) 4px
      );
      -webkit-animation: scanlineMove 10s linear infinite;
      animation: scanlineMove 10s linear infinite;
    }
    
    .wrap{max-width:980px;margin:0 auto;padding:24px;position:relative;z-index:2}
    header{display:flex;align-items:center;justify-content:space-between;gap:16px;margin-bottom:16px}
    header .title{
      font-size:20px;
      font-weight:700;
      letter-spacing:.3px;
      text-shadow: 0 0 20px #007a33;
      text-shadow: 0 0 20px var(--carlsberg-green);
      -webkit-animation: titleGlow 3s ease-in-out infinite;
      animation: titleGlow 3s ease-in-out infinite;
    }
    
    .controls{display:flex;flex-wrap:wrap;gap:8px;align-items:center}
    button{
      appearance:none;
      -webkit-appearance:none;
      border:none;
      padding:10px 14px;
      border-radius:12px;
      cursor:pointer;
      font-weight:600;
      transition: all 0.3s ease;
      -webkit-transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .primary{
      background: #007a33;
      background: var(--carlsberg-green);
      color:#fff;
      box-shadow:0 0 20px rgba(0,122,51,0.3);
      border: 1px solid rgba(0,122,51,0.5);
    }
    
    .primary:hover {
      box-shadow:0 0 40px rgba(0,122,51,0.6);
      -webkit-transform: translateY(-2px);
      transform: translateY(-2px);
    }
    
    .primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: -webkit-linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
      -webkit-transition: left 0.5s;
    }
    
    .primary:hover::before {
      left: 100%;
    }
    
    .ghost{
      background:#0d1520;
      color: #e6edf3;
      color: var(--text);
      border:1px solid #233146;
      box-shadow: 0 0 10px rgba(35,49,70,0.3);
    }
    
    .ghost:hover {
      border-color: #007a33;
      border-color: var(--carlsberg-green);
      box-shadow: 0 0 20px rgba(0,122,51,0.3);
      -webkit-transform: translateY(-1px);
      transform: translateY(-1px);
    }
    
    .muted{
      color: #9fb0c3;
      color: var(--muted);
      font-size:13px;
    }
    .row{display:flex;gap:10px;align-items:center}
    
    input[type="text"],input[type="search"]{
      background:#0d1622;
      color:#e6edf3;
      border:1px solid #243244;
      border-radius:10px;
      padding:10px 12px;
      transition: all 0.3s ease;
      -webkit-transition: all 0.3s ease;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
    }
    
    input[type="text"]:focus,input[type="search"]:focus {
      outline: none;
      border-color: #007a33;
      border-color: var(--carlsberg-green);
      box-shadow: 0 0 20px rgba(0,122,51,0.3), inset 0 0 10px rgba(0,0,0,0.3);
    }
    
    .pill{
      background: #182232;
      background: var(--pill);
      color: #e6edf3;
      color: var(--text);
      padding:8px 12px;
      border-radius:999px;
      display:inline-block;
      margin:6px 6px 0 0;
      font-size:12px;
      border:1px solid #26364a;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      -webkit-animation: pillGlow 2s ease-in-out infinite;
      animation: pillGlow 2s ease-in-out infinite;
    }
    
    .panel{
      background: #121821;
      background: var(--panel);
      border:1px solid #233146;
      border-radius:16px;
      padding:14px;
      min-height:500px;
      display:flex;
      flex-direction:column;
      align-items:center;
      box-shadow: 0 0 40px rgba(0,0,0,0.5), 0 0 20px rgba(0,122,51,0.1);
      position: relative;
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
    }
    
    .panel::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 16px;
      padding: 1px;
      background: -webkit-linear-gradient(45deg, #007a33, transparent, #ffd700, transparent);
      background: linear-gradient(45deg, #007a33, transparent, #ffd700, transparent);
      background: -webkit-linear-gradient(45deg, var(--carlsberg-green), transparent, var(--carlsberg-gold), transparent);
      background: linear-gradient(45deg, var(--carlsberg-green), transparent, var(--carlsberg-gold), transparent);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: exclude;
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask-composite: exclude;
      -webkit-animation: borderGlow 4s linear infinite;
      animation: borderGlow 4s linear infinite;
    }
    
    /* AI Avatar Styles - Enhanced */
    .ai-avatar-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      margin-top: 40px;
      position: relative;
    }
    
    .ai-avatar {
      width: 350px;
      height: 350px;
      position: relative;
      margin-bottom: 20px;
    }
    
    /* Mobile responsiveness for avatar */
    @media (max-width: 480px) {
      .ai-avatar {
        width: 280px;
        height: 280px;
      }
    }
    
    .avatar-core {
      position: absolute;
      top: 50%;
      left: 50%;
      -webkit-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      background: -webkit-radial-gradient(circle, #007a33, #0b6e4f);
      background: radial-gradient(circle, #007a33, #0b6e4f);
      background: -webkit-radial-gradient(circle, var(--carlsberg-green), var(--carlsberg-dark-green));
      background: radial-gradient(circle, var(--carlsberg-green), var(--carlsberg-dark-green));
      border-radius: 50%;
      box-shadow: 0 0 40px #007a33;
      box-shadow: 0 0 40px var(--carlsberg-green);
      -webkit-animation: corePulse 2s ease-in-out infinite;
      animation: corePulse 2s ease-in-out infinite;
    }
    
    .avatar-core::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      -webkit-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      background: -webkit-radial-gradient(circle, #ffd700, transparent);
      background: radial-gradient(circle, #ffd700, transparent);
      background: -webkit-radial-gradient(circle, var(--carlsberg-gold), transparent);
      background: radial-gradient(circle, var(--carlsberg-gold), transparent);
      border-radius: 50%;
      -webkit-animation: innerGlow 1.5s ease-in-out infinite alternate;
      animation: innerGlow 1.5s ease-in-out infinite alternate;
    }
    
    .avatar-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      -webkit-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      border: 2px solid #007a33;
      border: 2px solid var(--carlsberg-green);
      border-radius: 50%;
      opacity: 0.6;
      box-shadow: 0 0 20px #007a33;
      box-shadow: 0 0 20px var(--carlsberg-green);
    }
    
    .ring-1 { width: 120px; height: 120px; -webkit-animation: ringPulse 3s ease-in-out infinite; animation: ringPulse 3s ease-in-out infinite; }
    .ring-2 { width: 180px; height: 180px; -webkit-animation: ringPulse 3s ease-in-out infinite 0.5s; animation: ringPulse 3s ease-in-out infinite 0.5s; }
    .ring-3 { width: 240px; height: 240px; -webkit-animation: ringPulse 3s ease-in-out infinite 1s; animation: ringPulse 3s ease-in-out infinite 1s; }
    .ring-4 { width: 300px; height: 300px; -webkit-animation: ringPulse 3s ease-in-out infinite 1.5s; animation: ringPulse 3s ease-in-out infinite 1.5s; border: 1px solid #007a33; border: 1px solid var(--carlsberg-green); }
    
    .avatar-particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #ffd700;
      background: var(--carlsberg-gold);
      border-radius: 50%;
      box-shadow: 0 0 10px #ffd700;
      box-shadow: 0 0 10px var(--carlsberg-gold);
    }
    
    .particle-1 { top: 20%; left: 20%; -webkit-animation: float 4s ease-in-out infinite; animation: float 4s ease-in-out infinite; }
    .particle-2 { top: 30%; right: 15%; -webkit-animation: float 4s ease-in-out infinite 1s; animation: float 4s ease-in-out infinite 1s; }
    .particle-3 { bottom: 25%; left: 25%; -webkit-animation: float 4s ease-in-out infinite 2s; animation: float 4s ease-in-out infinite 2s; }
    .particle-4 { bottom: 20%; right: 20%; -webkit-animation: float 4s ease-in-out infinite 3s; animation: float 4s ease-in-out infinite 3s; }
    .particle-5 { top: 15%; right: 30%; -webkit-animation: float 4s ease-in-out infinite 0.5s; animation: float 4s ease-in-out infinite 0.5s; }
    .particle-6 { bottom: 35%; right: 25%; -webkit-animation: float 4s ease-in-out infinite 2.5s; animation: float 4s ease-in-out infinite 2.5s; }
    
    .avatar-lines {
      position: absolute;
      top: 50%;
      left: 50%;
      -webkit-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
    }
    
    .line {
      position: absolute;
      background: -webkit-linear-gradient(90deg, transparent, #007a33, transparent);
      background: linear-gradient(90deg, transparent, #007a33, transparent);
      background: -webkit-linear-gradient(90deg, transparent, var(--carlsberg-green), transparent);
      background: linear-gradient(90deg, transparent, var(--carlsberg-green), transparent);
      height: 1px;
      width: 100%;
      top: 50%;
      -webkit-transform-origin: center;
      transform-origin: center;
      opacity: 0.4;
      box-shadow: 0 0 5px #007a33;
      box-shadow: 0 0 5px var(--carlsberg-green);
    }
    
    .line-1 { -webkit-transform: rotate(0deg); transform: rotate(0deg); -webkit-animation: rotateLine 8s linear infinite; animation: rotateLine 8s linear infinite; }
    .line-2 { -webkit-transform: rotate(60deg); transform: rotate(60deg); -webkit-animation: rotateLine 8s linear infinite 2s; animation: rotateLine 8s linear infinite 2s; }
    .line-3 { -webkit-transform: rotate(120deg); transform: rotate(120deg); -webkit-animation: rotateLine 8s linear infinite 4s; animation: rotateLine 8s linear infinite 4s; }
    
    /* Spektrogram fÃ¶r AI rÃ¶st */
    .spectro-container {
      position: absolute;
      bottom: -60px;
      left: 50%;
      -webkit-transform: translateX(-50%);
      transform: translateX(-50%);
      width: 200px;
      height: 40px;
      display: flex;
      align-items: end;
      gap: 2px;
      opacity: 0;
      transition: opacity 0.3s ease;
      -webkit-transition: opacity 0.3s ease;
    }
    
    .spectro-bar {
      flex: 1;
      background: -webkit-linear-gradient(to top, #007a33, #ffd700);
      background: linear-gradient(to top, #007a33, #ffd700);
      background: -webkit-linear-gradient(to top, var(--carlsberg-green), var(--carlsberg-gold));
      background: linear-gradient(to top, var(--carlsberg-green), var(--carlsberg-gold));
      border-radius: 2px;
      height: 2px;
      -webkit-animation: spectro 0.5s ease-in-out infinite;
      animation: spectro 0.5s ease-in-out infinite;
      box-shadow: 0 0 5px #007a33;
      box-shadow: 0 0 5px var(--carlsberg-green);
    }
    
    .ai-status {
      text-align: center;
      font-size: 16px;
      color: #007a33;
      color: var(--carlsberg-green);
      text-shadow: 0 0 15px #007a33;
      text-shadow: 0 0 15px var(--carlsberg-green);
      margin-bottom: 10px;
      font-weight: 600;
      -webkit-animation: statusGlow 2s ease-in-out infinite;
      animation: statusGlow 2s ease-in-out infinite;
    }
    
    .ai-activity {
      text-align: center;
      font-size: 12px;
      color: #9fb0c3;
      color: var(--muted);
      opacity: 0.8;
      text-shadow: 0 0 10px rgba(159,176,195,0.5);
    }
    
    /* Enhanced Animations with WebKit prefixes */
    @-webkit-keyframes backgroundShift {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    @keyframes backgroundShift {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    @-webkit-keyframes hexFloat {
      0%, 100% { -webkit-transform: rotate(45deg) translateY(0px); opacity: 0.3; }
      50% { -webkit-transform: rotate(45deg) translateY(-20px); opacity: 0.6; }
    }
    @keyframes hexFloat {
      0%, 100% { transform: rotate(45deg) translateY(0px); opacity: 0.3; }
      50% { transform: rotate(45deg) translateY(-20px); opacity: 0.6; }
    }
    
    @-webkit-keyframes scanlineMove {
      0% { -webkit-transform: translateY(-100%); }
      100% { -webkit-transform: translateY(100vh); }
    }
    @keyframes scanlineMove {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100vh); }
    }
    
    @-webkit-keyframes titleGlow {
      0%, 100% { text-shadow: 0 0 20px #007a33; }
      50% { text-shadow: 0 0 30px #007a33, 0 0 40px #007a33; }
    }
    @keyframes titleGlow {
      0%, 100% { text-shadow: 0 0 20px var(--carlsberg-green); }
      50% { text-shadow: 0 0 30px var(--carlsberg-green), 0 0 40px var(--carlsberg-green); }
    }
    
    @-webkit-keyframes pillGlow {
      0%, 100% { box-shadow: 0 0 10px rgba(0,0,0,0.3); }
      50% { box-shadow: 0 0 15px rgba(0,122,51,0.2), 0 0 10px rgba(0,0,0,0.3); }
    }
    @keyframes pillGlow {
      0%, 100% { box-shadow: 0 0 10px rgba(0,0,0,0.3); }
      50% { box-shadow: 0 0 15px rgba(0,122,51,0.2), 0 0 10px rgba(0,0,0,0.3); }
    }
    
    @-webkit-keyframes borderGlow {
      0% { opacity: 1; }
      50% { opacity: 0.6; }
      100% { opacity: 1; }
    }
    @keyframes borderGlow {
      0% { opacity: 1; }
      50% { opacity: 0.6; }
      100% { opacity: 1; }
    }
    
    @-webkit-keyframes corePulse {
      0%, 100% { 
        -webkit-transform: translate(-50%, -50%) scale(1); 
        box-shadow: 0 0 40px #007a33;
      }
      50% { 
        -webkit-transform: translate(-50%, -50%) scale(1.1); 
        box-shadow: 0 0 60px #007a33, 0 0 80px #007a33;
      }
    }
    @keyframes corePulse {
      0%, 100% { 
        transform: translate(-50%, -50%) scale(1); 
        box-shadow: 0 0 40px var(--carlsberg-green);
      }
      50% { 
        transform: translate(-50%, -50%) scale(1.1); 
        box-shadow: 0 0 60px var(--carlsberg-green), 0 0 80px var(--carlsberg-green);
      }
    }
    
    @-webkit-keyframes innerGlow {
      0% { opacity: 0.3; -webkit-transform: translate(-50%, -50%) scale(0.8); }
      100% { opacity: 0.8; -webkit-transform: translate(-50%, -50%) scale(1.2); }
    }
    @keyframes innerGlow {
      0% { opacity: 0.3; transform: translate(-50%, -50%) scale(0.8); }
      100% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.2); }
    }
    
    @-webkit-keyframes ringPulse {
      0%, 100% { 
        -webkit-transform: translate(-50%, -50%) scale(1); 
        opacity: 0.6; 
        box-shadow: 0 0 20px #007a33;
      }
      50% { 
        -webkit-transform: translate(-50%, -50%) scale(1.05); 
        opacity: 0.9; 
        box-shadow: 0 0 30px #007a33;
      }
    }
    @keyframes ringPulse {
      0%, 100% { 
        transform: translate(-50%, -50%) scale(1); 
        opacity: 0.6; 
        box-shadow: 0 0 20px var(--carlsberg-green);
      }
      50% { 
        transform: translate(-50%, -50%) scale(1.05); 
        opacity: 0.9; 
        box-shadow: 0 0 30px var(--carlsberg-green);
      }
    }
    
    @-webkit-keyframes float {
      0%, 100% { -webkit-transform: translateY(0px) rotate(0deg); opacity: 0.6; }
      50% { -webkit-transform: translateY(-20px) rotate(180deg); opacity: 1; }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.6; }
      50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
    }
    
    @-webkit-keyframes rotateLine {
      0% { -webkit-transform: rotate(0deg); opacity: 0.4; }
      50% { opacity: 0.8; }
      100% { -webkit-transform: rotate(360deg); opacity: 0.4; }
    }
    @keyframes rotateLine {
      0% { transform: rotate(0deg); opacity: 0.4; }
      50% { opacity: 0.8; }
      100% { transform: rotate(360deg); opacity: 0.4; }
    }
    
    @-webkit-keyframes spectro {
      0%, 100% { height: 2px; }
    }
    @keyframes spectro {
      0%, 100% { height: 2px; }
    }
    
    @-webkit-keyframes statusGlow {
      0%, 100% { text-shadow: 0 0 15px #007a33; }
      50% { text-shadow: 0 0 25px #007a33, 0 0 35px #007a33; }
    }
    @keyframes statusGlow {
      0%, 100% { text-shadow: 0 0 15px var(--carlsberg-green); }
      50% { text-shadow: 0 0 25px var(--carlsberg-green), 0 0 35px var(--carlsberg-green); }
    }
    
    /* Active states - Enhanced with fallbacks */
    .ai-avatar.listening .avatar-core {
      -webkit-animation: corePulse 1s ease-in-out infinite;
      animation: corePulse 1s ease-in-out infinite;
      background: -webkit-radial-gradient(circle, #007a33, #ffd700);
      background: radial-gradient(circle, #007a33, #ffd700);
      background: -webkit-radial-gradient(circle, var(--carlsberg-green), var(--carlsberg-gold));
      background: radial-gradient(circle, var(--carlsberg-green), var(--carlsberg-gold));
      box-shadow: 0 0 60px #007a33;
      box-shadow: 0 0 60px var(--carlsberg-green);
    }
    
    .ai-avatar.speaking .avatar-core {
      -webkit-animation: corePulse 0.5s ease-in-out infinite;
      animation: corePulse 0.5s ease-in-out infinite;
      background: -webkit-radial-gradient(circle, #ffd700, #007a33);
      background: radial-gradient(circle, #ffd700, #007a33);
      background: -webkit-radial-gradient(circle, var(--carlsberg-gold), var(--carlsberg-green));
      background: radial-gradient(circle, var(--carlsberg-gold), var(--carlsberg-green));
      box-shadow: 0 0 80px #ffd700;
      box-shadow: 0 0 80px var(--carlsberg-gold);
    }

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Holographic Background Elements -->
  <div class="hexagon-bg">
    <div class="hexagon hex-1"></div>
    <div class="hexagon hex-2"></div>
    <div class="hexagon hex-3"></div>
    <div class="hexagon hex-4"></div>
    <div class="hexagon hex-5"></div>
    <div class="hexagon hex-6"></div>
  </div>
  <div class="scanlines"></div>

  <div class="wrap">
    <header>
      <div class="title">Coach Assistant â€“ Linje 65</div>
      <div class="controls">
        <button class="primary" id="rtBtn">Anslut Realtime</button>
        <button class="ghost" id="rtHangup" style="display:none">LÃ¤gg pÃ¥</button>
      </div>
    </header>

    <div class="panel">
      <div class="flex">
        <div id="rtStatus" class="pill">Inte ansluten</div>
        <div class="vis" style="flex:1 1 220px; min-width:220px"><b id="micBar"></b></div>
      </div>

      <!-- Enhanced AI Avatar -->
      <div class="ai-avatar-container">
        <div class="ai-avatar" id="aiAvatar">
          <div class="avatar-core"></div>
          <div class="avatar-ring ring-1"></div>
          <div class="avatar-ring ring-2"></div>
          <div class="avatar-ring ring-3"></div>
          <div class="avatar-ring ring-4"></div>
          <div class="avatar-lines">
            <div class="line line-1"></div>
            <div class="line line-2"></div>
            <div class="line line-3"></div>
          </div>
          <div class="avatar-particle particle-1"></div>
          <div class="avatar-particle particle-2"></div>
          <div class="avatar-particle particle-3"></div>
          <div class="avatar-particle particle-4"></div>
          <div class="avatar-particle particle-5"></div>
          <div class="avatar-particle particle-6"></div>
          <!-- Spektrogram fÃ¶r AI rÃ¶st -->
          <div class="spectro-container" id="spectroContainer">
            <div class="spectro-bar" style="animation-delay: 0s"></div>
            <div class="spectro-bar" style="animation-delay: 0.1s"></div>
            <div class="spectro-bar" style="animation-delay: 0.2s"></div>
            <div class="spectro-bar" style="animation-delay: 0.3s"></div>
            <div class="spectro-bar" style="animation-delay: 0.4s"></div>
            <div class="spectro-bar" style="animation-delay: 0.5s"></div>
            <div class="spectro-bar" style="animation-delay: 0.6s"></div>
            <div class="spectro-bar" style="animation-delay: 0.7s"></div>
            <div class="spectro-bar" style="animation-delay: 0.8s"></div>
            <div class="spectro-bar" style="animation-delay: 0.9s"></div>
          </div>
        </div>
        <div class="ai-status" id="aiStatus">AI Assistant Standby</div>
        <div class="ai-activity" id="aiActivity">VÃ¤ntar pÃ¥ kommando...</div>
      </div>
    </div>
  </div>

  <script>
    // ===== Helpers =====
    const $ = s => document.querySelector(s);
    const avatar = $('#aiAvatar');
    const aiStatus = $('#aiStatus');
    const aiActivity = $('#aiActivity');
    const spectroContainer = $('#spectroContainer');
    
    // Enhanced Avatar state management
    function setAvatarState(state, message) {
      avatar.className = `ai-avatar ${state}`;
      aiStatus.textContent = message || 'AI Assistant';
      
      // Update spektrogram based on state
      if (state === 'speaking') {
        startSpektrogram();
      } else {
        stopSpektrogram();
      }
      
      switch(state) {
        case 'listening':
          aiActivity.textContent = 'Lyssnar...';
          break;
        case 'speaking':
          aiActivity.textContent = 'Talar...';
          break;
        case 'thinking':
          aiActivity.textContent = 'TÃ¤nker...';
          break;
        default:
          aiActivity.textContent = 'VÃ¤ntar pÃ¥ kommando...';
      }
    }

    // Spektrogram animation
    function startSpektrogram() {
      const bars = spectroContainer.querySelectorAll('.spectro-bar');
      bars.forEach((bar, i) => {
        bar.style.animation = `spectro ${0.3 + Math.random() * 0.4}s ease-in-out infinite`;
        bar.style.animationDelay = `${i * 0.05}s`;
        
        // Random heights for spektrogram effect
        setInterval(() => {
          if (avatar.classList.contains('speaking')) {
            const height = Math.random() * 30 + 5;
            bar.style.height = `${height}px`;
          }
        }, 100 + i * 20);
      });
    }
    
    function stopSpektrogram() {
      const bars = spectroContainer.querySelectorAll('.spectro-bar');
      bars.forEach(bar => {
        bar.style.height = '2px';
        bar.style.animation = '';
      });
    }

    // Initialize avatar
    setAvatarState('idle', 'AI Assistant Standby');

    // ===== UI Helpers (modified for avatar) =====
    const append = (el) => {
      // Instead of appending to output, show activity in avatar
      if (!el) return;
    };

    const pill = (text) => {
      console.log('Event:', text); // Keep for debugging
      
      // Update avatar based on events
      if (text.includes('Realtime ansluten')) {
        setAvatarState('listening', 'Redo att hjÃ¤lpa');
      } else if (text.includes('FUNC CREATED') || text.includes('TOOL CALL')) {
        setAvatarState('thinking', 'SÃ¶ker i manual...');
      } else if (text.includes('function_call_output')) {
        setAvatarState('speaking', 'Svarar...');
        setTimeout(() => setAvatarState('idle', 'Klar'), 2000);
      } else if (text.includes('Samtal avslutat')) {
        setAvatarState('idle', 'FrÃ¥nkopplad');
      }
      
      return null; // Don't create DOM elements
    };

    const bubble = (text, role = 'assistant') => {
      console.log(`${role}:`, text); // Keep for debugging
      
      // Update avatar based on conversation
      if (role === 'user') {
        const preview = text.length > 30 ? text.slice(0, 30) + '...' : text;
        setAvatarState('listening', 'FÃ¶rstod kommando');
        setTimeout(() => {
          aiActivity.textContent = `"${preview}"`;
        }, 500);
      } else if (role === 'assistant') {
        setAvatarState('speaking', 'Svarar...');
        setTimeout(() => {
          setAvatarState('idle', 'Klar');
          const preview = text.length > 40 ? text.slice(0, 40) + '...' : text;
          aiActivity.textContent = `Svarade: "${preview}"`;
        }, 3000);
      }
      
      return null; // Don't create DOM elements
    };

    const errorBubble = (text) => {
      console.error('Error:', text);
      setAvatarState('idle', 'Fel uppstod');
      aiActivity.textContent = text.slice(0, 50) + (text.length > 50 ? '...' : '');
      return null;
    };

    // ===== State =====
    let rt = {
      pc:null, dc:null, mic:null, remoteAudio:null, connected:false,
      calls: new Map(),
      lastUserText: '',
      partialByItem: new Map(),
    };

    // mic viz - enhanced to also update avatar
    let micAnalyser, micData;
    function setupMicViz(stream){
      try{
        const ctx=new (window.AudioContext||window.webkitAudioContext)();
        const src=ctx.createMediaStreamSource(stream);
        micAnalyser=ctx.createAnalyser(); micAnalyser.fftSize=512; micAnalyser.smoothingTimeConstant=0.8;
        src.connect(micAnalyser); micData=new Uint8Array(micAnalyser.frequencyBinCount);
        const bar=$('#micBar');
        
        (function loop(){
          if(!micAnalyser) return;
          micAnalyser.getByteTimeDomainData(micData);
          let peak=0; for(let i=0;i<micData.length;i++){ const v=Math.abs(micData[i]-128)/128; if(v>peak) peak=v; }
          bar.style.width=Math.min(98,(peak*100*1.6)+6)+'%';
          
          // Update avatar based on mic activity
          if (rt.connected && peak > 0.1) {
            if (!avatar.classList.contains('listening')) {
              setAvatarState('listening', 'Lyssnar...');
            }
          }
          
          requestAnimationFrame(loop);
        })();
      }catch{}
    }

    // ===== Connect / Hangup =====
    $('#rtBtn').addEventListener('click', connectRealtime);
    $('#rtHangup').addEventListener('click', hangupRealtime);

    async function connectRealtime(){
      const status=t=>$('#rtStatus').textContent=t;
      setAvatarState('thinking', 'Ansluter...');
      
      try{
        rt.mic = await navigator.mediaDevices.getUserMedia({
          audio: { channelCount:1, noiseSuppression:true, echoCancellation:true, autoGainControl:false, sampleRate:48000 }
        });
        setupMicViz(rt.mic);

        rt.pc=new RTCPeerConnection();
        rt.pc.addTransceiver('audio', { direction:'recvonly' });
        rt.mic.getTracks().forEach(t=>rt.pc.addTrack(t,rt.mic));

        rt.remoteAudio=new Audio(); rt.remoteAudio.autoplay=true; rt.remoteAudio.playsInline=true; rt.remoteAudio.muted=false;
        rt.pc.ontrack=e=>{ 
          rt.remoteAudio.srcObject=e.streams[0]; 
          rt.remoteAudio.play().catch(()=>{}); 
          append(pill('ðŸ”Š Mottar rÃ¶st frÃ¥n assistenten')); 
        };

        rt.dc=rt.pc.createDataChannel('oai-events');
        rt.dc.onopen=()=>{
          rt.dc.send(JSON.stringify({
            type:'session.update',
            session:{
              voice:'verse',
              modalities:['audio','text'],
              turn_detection:{ type:'server_vad', threshold:0.6, silence_duration_ms:550, prefix_padding_ms:200 },
              input_audio_transcription:{ model:'gpt-4o-transcribe', language:'sv' },
              tool_choice:'required',
              tools:[{
                type:'function', name:'search_manual',
                description:'SÃ¶k i manualen och returnera snippets.',
                parameters:{
                  type:'object',
                  properties:{
                    query:{type:'string'}, k:{type:'integer'},
                    minSim:{type:'number'}, heading:{type:'string'},
                    restrictToHeading:{type:'boolean'}
                  },
                  required:['query']
                }
              }],
              instructions:'Anropa alltid search_manual fÃ¶rst och svara endast baserat pÃ¥ snippets.'
            }
          }));
          append(pill('Realtime ansluten.'));
        };
        rt.dc.onmessage=(e)=>{ try{ handleRealtimeMessage(JSON.parse(e.data)); }catch(err){ console.warn('parse',err); } };

        const {token, model}=await fetchJSON('/api/rt-token');
        append(pill('Realtime modell: '+model));
        const offer=await rt.pc.createOffer(); await rt.pc.setLocalDescription(offer);
        const sdp=await fetch(`https://api.openai.com/v1/realtime?model=${encodeURIComponent(model)}`,{
          method:'POST',
          headers:{Authorization:`Bearer ${token}`,'Content-Type':'application/sdp','OpenAI-Beta':'realtime=v1'},
          body:offer.sdp
        }).then(r=>r.text());
        await rt.pc.setRemoteDescription({type:'answer', sdp});

        rt.connected=true; $('#rtBtn').style.display='none'; $('#rtHangup').style.display='inline-block'; status('Realtime ansluten');
      }catch(e){ 
        console.error(e); 
        $('#rtStatus').textContent=`Realtime misslyckades: ${e?.message||e}`; 
        append(errorBubble('Fel vid anslutning: '+(e?.message||e))); 
      }
    }

    async function hangupRealtime(){
      try{
        rt.dc?.close();
        rt.pc?.getSenders()?.forEach(s=>s.track?.stop());
        rt.pc?.close(); rt.mic?.getTracks()?.forEach(t=>t.stop());
        micAnalyser=null;
      }catch{}
      rt={ pc:null, dc:null, mic:null, remoteAudio:null, connected:false, calls:new Map(), lastUserText:'', partialByItem:new Map() };
      $('#rtBtn').style.display='inline-block'; $('#rtHangup').style.display='none'; $('#rtStatus').textContent='Inte ansluten'; 
      append(pill('Samtal avslutat.'));
    }

    // Add missing fetchJSON function
    async function fetchJSON(url) {
      const response = await fetch(url);
      if (!response.ok) throw new Error(`HTTP ${response.status}`);
      return await response.json();
    }

    // ===== Realtime events =====
    function handleRealtimeMessage(msg){
      // debug
      if (msg?.type && (
        msg.type.startsWith('response.function_call') ||
        msg.type.startsWith('conversation.item.input_audio_transcription') ||
        msg.type==='response.created' || msg.type==='response.completed'
      )) append(pill('EVT: '+msg.type));

      // --- RÃ–ST: transkriptions-delta ---
      if (msg.type === 'conversation.item.input_audio_transcription.delta') {
        const itemId = msg.item_id || msg.item?.id || 'unknown';
        const delta = (msg.delta || msg.text || '').trim();
        if (delta) {
          const prev = rt.partialByItem.get(itemId) || '';
          const cur = prev + delta;
          rt.partialByItem.set(itemId, cur);
          rt.lastUserText = cur;
          // Show partial transcription in avatar
          if (cur.length > 5) {
            aiActivity.textContent = `HÃ¶rde: "${cur.slice(0, 30)}${cur.length > 30 ? '...' : ''}"`;
          }
        }
        return;
      }

      // --- RÃ–ST: transkription fÃ¤rdig ---
      if (msg.type === 'conversation.item.input_audio_transcription.completed' ||
          msg.type === 'conversation.item.input_audio_transcription.done') {
        const itemId = msg.item_id || msg.item?.id || 'unknown';
        const full = (msg.transcript || msg.text || rt.partialByItem.get(itemId) || '').trim();
        if (full) {
          rt.lastUserText = normalizeASR(full);
          append(bubble(rt.lastUserText, 'user'));
        }
        rt.dc?.send(JSON.stringify({ type: 'response.create' }));
        return;
      }

      // visa assisterande text nÃ¤r den dyker upp
      if (msg.type==='conversation.item.created'){
        if (msg.item?.role==='assistant'){
          const parts=msg.item?.content||[];
          for (const p of parts){
            const text = p?.text || p?.output_text;
            if (typeof text === 'string' && text.trim()) append(bubble(text,'assistant'));
          }
        }
      }

      // === FUNKTIONSANROP: fÃ¥nga skapandet (namn + call_id) ===
      if (msg.type === 'response.function_call.created') {
        const key = msg.call_id || msg.id || 'unknown';
        const prev = rt.calls.get(key) || { argsText: '', call_id: key };
        prev.name = msg.name || prev.name || 'search_manual';
        rt.calls.set(key, prev);
        append(pill(`FUNC CREATED: ${prev.name} (call_id=${key})`));
        return;
      }

      // === FUNKTIONSANROP: delta av arguments ===
      if (msg.type==='response.function_call_arguments.delta'){
        const key = msg.call_id ?? msg.tool_call_id ?? msg.id ?? msg.response_id ?? 'unknown';
        const prev = rt.calls.get(key) || { name: msg.name || 'search_manual', argsText: '', call_id: key };
        prev.argsText += (msg.delta || msg.arguments_delta || '');
        if (msg.name) prev.name = msg.name;
        rt.calls.set(key, prev);
        return;
      }

      // === FUNKTIONSANROP: arguments klara â†’ kÃ¶r verktyget ===
      if (msg.type==='response.function_call_arguments.done'){
        const key = msg.call_id ?? msg.tool_call_id ?? msg.id ?? msg.response_id ?? 'unknown';
        const tc = rt.calls.get(key) || { name: 'search_manual', argsText: '', call_id: key };

        let args={}; try{ args=JSON.parse(tc.argsText||'{}'); }catch{ args={}; }
        const effectiveQuery = String(args?.query||'').trim() || String(rt.lastUserText||'').trim();
        if (!args.query && effectiveQuery) args.query = effectiveQuery;

        const shown = (effectiveQuery||'').slice(0,48)+((effectiveQuery||'').length>48?'â€¦':'');
        const toolName = tc.name || 'search_manual';
        append(pill(`TOOL CALL â†’ ${toolName} q="${shown}" (call_id=${tc.call_id})`));

        runSearchManualTool(tc.call_id, args)
          .catch(err=>append(errorBubble('Tool fel: '+(err?.message||String(err)))));
        return;
      }

      // Svarstext stream klar
      if (msg.type==='response.output_text.done'){
        const text=msg.output_text||msg.text||'';
        if (text?.trim()) append(bubble(text,'assistant'));
        return;
      }
    }

    // ===== Klient-verktyg =====
    async function runSearchManualTool(callId, args) {
      console.log('Tool args:', args);
      const qRaw = String(args?.query||'').trim() || String(rt.lastUserText||'').trim();
      const q = normalizeASR(qRaw);

      if (!q) {
        const fallbackResponse = {
          ok: false,
          snippets: [{
            text: "Jag saknar en frÃ¥ga att sÃ¶ka pÃ¥. SÃ¤g t.ex. 'Hur gÃ¶r man sortbyte i OCME?'",
            heading: "HjÃ¤lp",
            score: 0
          }],
        };
        rt.dc?.send(JSON.stringify({
          type: 'conversation.item.create',
          item: { type: 'function_call_output', call_id: callId, output: JSON.stringify(fallbackResponse) }
        }));
        rt.dc?.send(JSON.stringify({ type:'response.create' }));
        append(pill('â†©ï¸Ž function_call_output (fallback) + response.create'));
        return fallbackResponse;
      }

      try {
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 20000);

        const params = {
          query: q,
          k: typeof args?.k === 'number' ? args.k : 5,
          minSim: typeof args?.minSim === 'number' ? args.minSim : 0.3,
          heading: args?.heading || null,
          restrictToHeading: !!args?.restrictToHeading
        };

        const response = await fetch('/api/search-manual', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(params),
          signal: controller.signal
        });
        clearTimeout(timeoutId);

        let data;
        try { data = await response.json(); }
        catch { data = { ok:false, snippets:[], error:'Ogiltigt svar frÃ¥n servern' }; }
        if (!data.snippets) data.snippets = [];

        rt.dc?.send(JSON.stringify({
          type: 'conversation.item.create',
          item: { type: 'function_call_output', call_id: callId, output: JSON.stringify(data) }
        }));
        rt.dc?.send(JSON.stringify({ type:'response.create' }));
        append(pill('â†©ï¸Ž function_call_output + response.create (snippets: '+(data.snippets?.length||0)+')'));
        return data;
      } catch (error) {
        console.error('Search tool error:', error);
        const errorResponse = {
          ok: false,
          snippets: [{
            text: "Ett tekniskt fel uppstod vid sÃ¶kning i manualen.",
            heading: "Fel",
            score: 0
          }],
          error: error.toString()
        };
        rt.dc?.send(JSON.stringify({
          type: 'conversation.item.create',
          item: { type: 'function_call_output', call_id: callId, output: JSON.stringify(errorResponse) }
        }));
        rt.dc?.send(JSON.stringify({ type:'response.create' }));
        append(pill('â†©ï¸Ž function_call_output (error) + response.create'));
        return errorResponse;
      }
    }

    // ===== ASR-normalisering (vanliga fel) =====
    function normalizeASR(s){
      let t = s.toLowerCase();
      // vanliga misshÃ¶rningar fÃ¶r "sortbyte"
      t = t.replace(/\bsott\b/g, 'sort');
      t = t.replace(/\bsÃ¥tt\b/g, 'sort');
      t = t.replace(/\bsott\s+byte\b/g, 'sortbyte');
      t = t.replace(/\bsÃ¥tt\s+byte\b/g, 'sortbyte');
      // lite fler svenska varianter
      t = t.replace(/\s{2,}/g,' ').trim();
      return t;
    }
  </script>
